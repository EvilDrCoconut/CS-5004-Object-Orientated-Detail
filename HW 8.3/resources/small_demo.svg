<animate id="R" attributeType="xml" begin="base.begin+50000ms" dur="1000ms" attributeName="y" from="300" to="300" fill="freeze" />
<animate id="R" attributeType="xml" begin="base.begin+10000ms" dur="40000ms" attributeName="x" from="200" to="300" fill="freeze" />
<animate id="R" attributeType="xml" begin="base.begin+10000ms" dur="40000ms" attributeName="y" from="200" to="300" fill="freeze" />
</rect>

<ellipse id="C" cx="440" cy="70" rx="120" ry="60" fill= "rgb(0,0,255)" visibility="visible">
<animate id="C" attributeType="xml" begin="base.begin+80000ms" dur="20000ms" attributeName="cx" from="440" to="440" fill="freeze" />
<animate id="C" attributeType="xml" begin="base.begin+80000ms" dur="20000ms" attributeName="cy" from="370" to="370" fill="freeze" />
<animate id="C" attributeType="xml" begin="base.begin+70000ms" dur="10000ms" attributeName="cx" from="440" to="440" fill="freeze" />
<animate id="C" attributeType="xml" begin="base.begin+70000ms" dur="10000ms" attributeName="cy" from="370" to="370" fill="freeze" />
<animate id="C" attributeType="xml" begin="base.begin+50000ms" dur="20000ms" attributeName="cx" from="440" to="440" fill="freeze" />
<animate id="C" attributeType="xml" begin="base.begin+50000ms" dur="20000ms" attributeName="cy" from="250" to="370" fill="freeze" />
<animate id="C" attributeType="xml" begin="base.begin+50000ms" dur="20000ms" attributeName="cx" from="440" to="440" fill="freeze" />
<animate id="C" attributeType="xml" begin="base.begin+50000ms" dur="20000ms" attributeName="cy" from="250" to="370" fill="freeze" />
