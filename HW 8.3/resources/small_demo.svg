<svg width="360" height="360" xmlns="http://www.w3.org/2000/svg">
<rect>
<animate id="base" begin="0;base.end" dur="10000.0ms" attributeName="visibility" from="hide" to="hide"/>
</rect>

<rect id="R" x="200" y="200" width="50" height="100" fill= "rgb(255,0,0)" visibility="visible">
<animate id="R" attributeType="xml" begin="base.begin+70000ms" dur="30000ms" attributeName="x" from="300" to="200" fill="freeze" />
<animate id="R" attributeType="xml" begin="base.begin+70000ms" dur="30000ms" attributeName="y" from="300" to="200" fill="freeze" />
<animate id="R" attributeType="xml" begin="base.begin+51000ms" dur="19000ms" attributeName="x" from="300" to="300" fill="freeze" />
<animate id="R" attributeType="xml" begin="base.begin+51000ms" dur="19000ms" attributeName="y" from="300" to="300" fill="freeze" />
